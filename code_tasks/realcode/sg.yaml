tag:
  - realcode_eval
task: SG
dataset_path: json
dataset_name: null
dataset_kwargs:
  data_files: 
    test: data/realcode_v3/realcode_v3_SG.json
output_type: generate_until
training_split: null
validation_split: null
test_split: test
doc_to_text: !function utils.doc_to_text_sg
doc_to_target: "{{gt}}"
generation_kwargs:
  do_sample: true
  temperature: 0.2
  top_p: 1.0
  until:
    - "<|endoftext|>"
    - "<|im_end|>"
    - "\n\n\n"
    - "\\sclass\\s"
    - "\\sdef\\s"
    - "^def\\s"
    - "^class\\s"
    - "^if\\s"
    - "@"
    - "^#"
process_results: !function utils.process_results
filter_list:
  - name: "evaluation"
    filter:
      - function: extract_from_tag
      - function: scoring
        dataset_root: data/realcode_v3
        working_dir: working_dir
        test_n_jobs: 8
        generations_output_filepath: data/generations_sg.json
        metrics_output_filepath: data/metrics_sg.json
      - function: "take_first"
metric_list:
  - metric: "pass@1"
    aggregation: mean
    higher_is_better: true
  - metric: "exact_match"
    aggregation: mean
    higher_is_better: true
  - metric: "compilation_error_rate"
    aggregation: mean
    higher_is_better: false
metadata:
  version: 1.0
