tag:
  - realcode_eval
task: realcode_rt
dataset_path: json
dataset_name: null
dataset_kwargs:
  data_files: 
    test: /Users/22530318/git/datasets/realcode/realcode_fg_240412.jsonl
output_type: generate_until
training_split: null
validation_split: null
test_split: test
doc_to_text: !function pipe.doc_to_text_fg
doc_to_target: "{{gt}}"
generation_kwargs:
  do_sample: true
  temperature: 0.7
  repetition_penalty: 1.05
  top_p: 0.8
  until:
    - "<|endoftext|>"
    - "<|im_end|>"
    - "\n\n\n"
    - "\\sclass\\s"
    - "\\sdef\\s"
    - "^def\\s"
    - "^class\\s"
    - "^if\\s"
    - "@"
    - "^#"
process_results: !function pipe.process_results
filter_list:
  - name: "evaluation"
    filter:
      - function: extract_from_tag
      - function: scoring
        working_dir: working_dir
        generations_output_filepath: ./workspace/data/generations_rt.json
        metrics_output_filepath: ./workspace/data/metrics_rt.json
        html_output_filepath: ./workspace/data/metrics_rt.html
        mode: local
        n_jobs: 5
        gen_columns: ["gt", "return_pass", "return_empty_str", "gen"]
        raise_exception: true,
        n_jobs_build: 5   
        enable_full_logs:  false
      - function: "take_first"
metric_list:
  - metric: "pass_gen@1"
    aggregation: mean
    higher_is_better: true
  - metric: "pass_dry_run"
    aggregation: mean
    higher_is_better: true
  - metric: "pass_gt"
    aggregation: mean
    higher_is_better: true
  - metric: "pass_return_pass"
    aggregation: mean
    higher_is_better: true
  - metric: "pass_return_empty_str"
    aggregation: mean
    higher_is_better: true        
  - metric: "status"
    aggregation: mean
    higher_is_better: true
  - metric: "num_of_samples"
    aggregation: !function pipe.sum_metric
    higher_is_better: true
metadata:
  version: 1.0
