tag:
  - java_SG_v1_qwen_eval
task: java_SG_v1_qwen
dataset_path: json
dataset_name: null
dataset_kwargs:
  data_files: 
    test: /data/dvorobev/datasets/java_SG_v1/valid_tasks_v1_3.jsonl
output_type: generate_until
training_split: null
validation_split: null
test_split: test
doc_to_text: !function utils.doc_to_text_qwen_fim
doc_to_target: ""
generation_kwargs:
  do_sample: false
  temperature: 0.01
  repetition_penalty: 1.05
  top_p: 0.8
  until:
    - "<|endoftext|>"
    - "<|im_end|>"
process_results: !function utils.process_results_java_sg
filter_list:
  - name: "evaluation"
    filter:
      - function: postproc_java_scope_gens
      - function: scoring_java_sg
      - function: "take_first"
metric_list:
  - metric: "pass@1"
    aggregation: mean
    higher_is_better: true
  - metric: "pass_dry_run@1"
    aggregation: mean
    higher_is_better: true
  - metric: "pass_oracle@1"
    aggregation: mean
    higher_is_better: true
  - metric: "pass_stub_pass@1"
    aggregation: mean
    higher_is_better: true
  - metric: "execution_success"
    aggregation: mean
    higher_is_better: true
  - metric: "num_samples"
    aggregation: !function pipe.sum_metric
    higher_is_better: true
  - metric: "if_body__num_samples"
    aggregation: !function pipe.sum_metric
    higher_is_better: true
  - metric: "else_body__num_samples"
    aggregation: !function pipe.sum_metric
    higher_is_better: true
  - metric: "loop_body__num_samples"
    aggregation: !function pipe.sum_metric
    higher_is_better: true
  - metric: "try_body__num_samples"
    aggregation: !function pipe.sum_metric
    higher_is_better: true
  - metric: "catch_body__num_samples"
    aggregation: !function pipe.sum_metric
    higher_is_better: true
  - metric: "finally_body__num_samples"
    aggregation: !function pipe.sum_metric
    higher_is_better: true
  - metric: "lambda_expression__num_samples"
    aggregation: !function pipe.sum_metric
    higher_is_better: true
metadata:
  version: 2.0
