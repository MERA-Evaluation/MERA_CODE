metadata:
  version: 1.0

dataset_path: CodeCorrectness # указать hf датасет
dataset_name: default # поменять название в hf датасете
task: code_correctness
output_type: generate_until

test_split: test

doc_to_text: !function utils.doc_to_text
doc_to_target: "status"
target_delimiter: " = "

process_results: !function utils.process_results

metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
