task: rucodereview
task_alias: rucodereview

dataset_path: ruCodeReviewDataset

output_type: generate_until

training_split: train
test_split: train

doc_to_text: !function utils.doc_to_text

doc_to_target: "{{outputs}}"

generation_kwargs:
  temperature: 0.2
  do_sample: false
  max_new_tokens: 1000
  max_length: 1500

process_results: !function utils.process_results

metric_list:
  - metric: bleu
    aggregation: mean
    higher_is_better: true
  - metric: chrf
    aggregation: mean
    higher_is_better: true
  - metric: pass@1
    aggregation: mean
    higher_is_better: true
  - metric: pass@5
    aggregation: mean
    higher_is_better: true
  - metric: pass@10
    aggregation: mean
    higher_is_better: true

metadata:
  version: 1.0
