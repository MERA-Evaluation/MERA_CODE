task: rucodereview
task_alias: rucodereview

dataset_path: ruCodeReviewDataset

output_type: generate_until

training_split: train
test_split: train

doc_to_text: !function utils.doc_to_text

doc_to_target: "{{outputs}}"

generation_kwargs:
  temperature: 0.0
  do_sample: false
  max_new_tokens: null

metric_list:
  - metric: bleu
    aggregation: mean
    higher_is_better: true
  - metric: chrf
    aggregation: mean
    higher_is_better: true
  - metric: ter
    aggregation: mean
    higher_is_better: false

metadata:
  version: 1.0
